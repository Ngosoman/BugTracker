{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0">
                    <i class="bi bi-code-slash"></i> Paste Your Code for Analysis
                </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Code Title *</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="e.g., Python Calculator Function" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="language" class="form-label">Programming Language</label>
                        <select class="form-select" id="language" name="language">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="html">HTML/CSS</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="code" class="form-label">Your Code *</label>
                        <textarea class="form-control" id="code" name="code" 
                                  rows="15" placeholder="Paste your code here..." 
                                  style="font-family: 'Courier New', monospace;" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" placeholder="What does this code do? Any specific issues?"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'snippet_list' %}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-search"></i> Analyze Code
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
